

{% block content %}
<style>
    /* Style for the registration form */
    .container {
        display: flex;
        justify-content:center;
        align-items:center;
        flex-direction: column;
        flex-wrap: wrap;
        width: 50%;
        margin: 150 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    button {
        margin-top:10px;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
    }
    button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        width:50%;
        display: flex;
        justify-content:center;
        align-items:center;
    }
    button:hover {
        background-color: #0056b3;
    }
    .text-center {
        text-align: center;
    }
</style>
    <!--Login--> 
    <div class="container ">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
    </div>
{% endblock %}
